<div class="row media" >
  <div class="media-left media-middle">
    <a href="/lesson/{{lesson.key.id()}}" style="color:{{lesson.color}}"><i class="mdi-av-play-circle-outline" style="font-size: 60pt;"></i></a>
  </div>
  <div class="media-body">
    <h3 class="title">{{lesson.name}}</h3>
	<p class="desc">{{lesson.description}}</p>

	<button class="btn" data-toggle="modal" data-target="#versions{{lesson.key.id()}}"><span class="mdi-content-content-copy"></span> Show all Versions </button>
  </div>
</div>
